<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="side-panel">
        <div class="logo-container"><img src="assets/odin-lined.png" alt="odin project logo">ODIN</div>
        <div class="image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="main-content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="form-box">
            <p class="LDI">Let's do this!</p>
            <form action="" method="post" class="main-form">
                <div class="groupform">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Thor" required>
                </div>
                <div class="groupform">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Odinson" required>
                </div>
                <div class="groupform">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="example@odinproject.com" required>
                </div>
                <div class="groupform">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="555-555-5555" required>
                </div>
                <div class="groupform">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Must be 10 characters" minlength="10" required>
                </div>
                <div class="groupform">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Must be 10 characters" minlength="10" required>
                </div>
                <div class="create-login">
                    <br>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account? <a href="https://www.theodinproject.com" class="log-in">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
